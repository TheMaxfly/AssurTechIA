{% extends 'base.html' %}
{% block content %}
    <head>
    <h1>Faire une prédiction</h1>
    <a href="{% url 'historical' %}">Voir l'historique des prédictions</a>
    </head>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Prédire</button>
    </form>
    {% if result is not None %}
    <p>IMC calculé : {{ bmi|floatformat:2 }}</p>
    <h2>Résultat de la prédiction : {{ result|floatformat:2 }} €</h2>
{% endif %}
{% endblock content %}
