{% extends 'base.html' %}

{% block title %}prediction{% endblock %}

{% block content %}
<div class="text-center">
  <a href="{% url 'profil' %}" class="mt-4 inline-block text-[#e74c3c] hover:underline"><b>Retour au profil</b></a>
</div>

<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <h2 class="mt-3 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Estimez ma prime d'assurance</h2>
    </div>
  
    <div class="mt-6 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" action="#" method="POST">
        {% csrf_token %}

        <div class="sm:col-span-3">
          <label for="genre" class="block text-sm/6 font-medium text-gray-900">De quel genre êtes-vous ?</label>
          <div class="mt-2 grid grid-cols-1">
            <select id="genre" name="genre" required class="col-start-1 row-start-1 w-full appearance-none rounded-md bg-white py-1.5 pl-3 pr-8 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
              {% for genre, label in form.fields.genre.choices %}
              <option value="{{ genre }}" {% if field.value == genre %}selected{% endif %}>{{ label }}</option>
              {% endfor %}
            </select>
          </div>
        </div>

        <div>
          <label for="age" class="block text-sm/6 font-medium text-gray-900">Quel est votre âge ?</label>
          <div class="mt-2">
            <input type="number" name="age" id="age" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" placeholder="Votre âge doit être compris entre 16 et 100 ans">
          </div>
        </div>

        <div>
          <label for="size" class="block text-sm/6 font-medium text-gray-900">Quel est votre taille (en cm) ?</label>
          <div class="mt-2">
            <input type="number" name="size" id="size" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" placeholder="Votre taille doit être comprise entre 100 et 250 cm">
          </div>
        </div>

        <div>
          <label for="weight" class="block text-sm/6 font-medium text-gray-900">Quel est votre poids (en kg) ?</label>
          <div class="mt-2">
            <input type="number" name="weight" id="weight" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
          </div>
        </div>

        <div>
          <label for="number_children" class="block text-sm/6 font-medium text-gray-900">Combien d'enfants avez-vous ?</label>
          <div class="mt-2">
            <input type="number" name="number_children" id="number_children" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" placeholder="Ajoutez votre nombre d'enfants">
          </div>
        </div>

        <div class="sm:col-span-3">
          <label for="is_smoker" class="block text-sm/6 font-medium text-gray-900">Est-ce que vous fumez ?</label>
          <div class="mt-2 grid grid-cols-1">
            <select id="is_smoker" name="is_smoker" required class="col-start-1 row-start-1 w-full appearance-none rounded-md bg-white py-1.5 pl-3 pr-8 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
              {% for is_smoker, label in form.fields.is_smoker.choices %}
              <option value="{{ is_smoker }}" {% if field.value == is_smoker %}selected{% endif %}>{{ label }}</option>
              {% endfor %}
            </select>
          </div>
        </div>

        <div class="sm:col-span-3">
          <label for="region" class="block text-sm/6 font-medium text-gray-900">Dans quelle région habitez-vous ?</label>
          <div class="mt-2 grid grid-cols-1">
            <select id="region" name="region" required class="col-start-1 row-start-1 w-full appearance-none rounded-md bg-white py-1.5 pl-3 pr-8 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
              {% for region, label in form.fields.region.choices %}
              <option value="{{ region }}" {% if field.value == region %}selected{% endif %}>{{ label }}</option>
              {% endfor %}
            </select>
          </div>
        </div>

        <div>
          <button type="submit" class="bg-[#FFDDAE] flex w-full justify-center rounded-md px-3 py-1.5 text-sm/6 font-semibold text-[#2c3e50] shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">J'estime ma prime</button>
        </div>
      </form>
    </div>
  </div>
{% endblock content %}
