{% extends 'base.html' %}
{% block title %}inscription{% endblock %}
{% block content %}
    <h2>Inscription</h2>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit">S'inscrire</button>
    </form>

    {% if form.errors %}
        <ul>
            {% for field, errors in form.errors.items %}
                <li>{{ field }}: {{ errors|join:", " }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
